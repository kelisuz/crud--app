<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Person</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

          th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container">
    <h1>Edit Person</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li>${error}</li>
        </th:block>
      </ul>
    </th:block>
    <form action="/all/person/edit" method="POST">
      <input type="hidden" name="personId" th:value="${person.personId}"/>
      <br/>
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" th:value="${person.firstName}"/>
      <br/>
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" th:value="${person.lastName}"/>
      <br/>
      <label for="emailAddress">Email Address:</label>
      <input type="text" name="emailAddress" th:value="${person.emailAddress}"/>
      <br/>
      <label for="streetAddress">Street Address:</label>
      <input type="text" name="streetAddress" th:value="${person.streetAddress}"/>
      <br/>
      <label for="city">City:</label>
      <input type="text" name="city" th:value="${person.city}"/>
      <br/>
      <label for="state">State:</label>
      <input type="text" name="state" th:value="${person.state}"/>
      <br/>
      <label for="zipCode">Zip Code:</label>
      <input type="text" name="zipCode" th:value="${person.zipCode}"/>
      <br/>
      <label for="Client">Client:</label>
      <select th:field="${person.clientId}">
        <th:block th:each="client : ${clients}">
          <option th:value="${client.clientId}"  th:text="${client.name}">Client</option>
        </th:block>

      </select>
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
  </div>
  </body>
</html>
