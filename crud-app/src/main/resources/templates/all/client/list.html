<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Client Listing</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

          th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<h1>Client Listing</h1>
<p><a href="create">Create New Client</a></p>
<th:block th:unless="${#lists.isEmpty(clients)}">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Website URI</th>
            <th>Phone Number</th>
            <th>Associated People</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="client, iterStat : ${clients}">
            <tr>
                <td th:text="${client.name}">First</td>
                <td th:text="${client.websiteUri}">Last</td>
                <td th:text="${client.phoneNumber}">first.last@email.com</td>
                <td th:text="${client.person.firstName} + ' ' + ${client.person.lastName}">first.last@email.com</td>

                <td>
                    <a th:href="'/all/client/edit/' + ${client.clientId}">Edit Client</a>
                    <a th:href="'/all/client/delete/' + ${client.clientId}">Delete Client</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</th:block>
<th:block th:if="${#lists.isEmpty(clients)}">
    <p>No results found.</p>
</th:block>
</div>
</body>
</html>
