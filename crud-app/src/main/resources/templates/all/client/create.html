<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Client</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

          th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
<h1>Create Client</h1>
<th:block th:unless="${#lists.isEmpty(errors)}">
    <p>Please correct the following errors in your submission:</p>
    <ul>
        <th:block th:each="error : ${errors}">
            <li>${error}</li>
        </th:block>
    </ul>
</th:block>
<form class="form-horizontal" action="/all/client/create" method="POST">
    <br/>
    <label for="name">Name:</label>
    <input type="text" name="name" th:value="${client.name}"/>
    <br/>
    <label for="websiteUri">Website URI:</label>
    <input type="text" name="websiteUri" th:value="${client.websiteUri}"/>
    <br/>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" name="phoneNumber" th:value="${client.phoneNumber}"/>
    <br/>
    <label for="streetAddress">Street Address:</label>
    <input type="text" name="streetAddress" th:value="${client.streetAddress}"/>
    <br/>
    <label for="city">City:</label>
    <input type="text" name="city" th:value="${client.city}"/>
    <br/>
    <label for="state">State:</label>
    <input type="text" name="state" th:value="${client.state}"/>
    <br/>
    <label for="zipCode">Zip Code:</label>
    <input type="text" name="zipCode" th:value="${client.zipCode}"/>
    <br/>
    <input type="submit" name="Submit" value="Submit"/>
</form>
</div>
</body>
</html>
